<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid lightgray;
            padding: 0px 20px;
            background-color: blanchedalmond;
        }
    </style>

</head>
<body>
    <table>
    
        <tr>
            <th>#</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>

    
        <tr>
            <td>1</td>
            <td>Honda</td>
            <td>Accord</td>
            <td>2009</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Toyota</td>
            <td>Camry</td>
            <td>2012</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Hundai</td>
            <td>Elantra</td>
            <td>2010</td>
        </tr>
    </table>
    
</body>
</html>
